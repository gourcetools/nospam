<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Language Filter</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 8px;
      }
      
      h1 {
        font-size: 16px;
        margin: 0 0 8px 0;
      }
      
      p {
        margin: 0 0 8px 0;
      }
      
      select {
        margin: 0 0 8px 0;
        padding: 4px;
        font-size: 14px;
      }
      
      button {
        margin: 0 0 8px 0;
        padding: 4px 8px;
        font-size: 14px;
        background-color: #0095ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0077cc;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Language Filter</h1>
    <p>Select a language to filter:</p>
    <select id="language">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
    </select>
    <button id="apply">Apply Filter</button>
    <div>Actual selected language: <span id="selected-language"></span></div>
  </body>
</html>
